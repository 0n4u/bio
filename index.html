<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VRCAssetArchiveBrowser</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="vrcaHeader">VRCAssetArchiveBrowser</header>

  <div class="controls">
    <input type="text" id="searchBox" placeholder="Search..." aria-label="Search VRCA items" />
    
    <select id="searchField" aria-label="Search Field">
      <option value="title">Title</option>
      <option value="author">Author</option>
      <option value="description">Description</option>
      <option value="userId">User ID</option>
      <option value="avatarId">Avatar ID</option>
    </select>

    <select id="sortField" aria-label="Sort Field">
      <option value="title">Title</option>
      <option value="dateTime">Date</option>
      <option value="size">Size</option>
    </select>

    <button id="searchBtn" aria-label="Execute Search">Search</button>
    <button id="refreshBtn" aria-label="Refresh List">Refresh</button>

    <label id="bulkSelectAllLabel" for="bulkSelectAll">
      <input type="checkbox" id="bulkSelectAll" aria-label="Select All Items" />
      Select All
    </label>

    <button id="exportSelectedBtn" aria-label="Export Selected Items" disabled>Export Selected</button>
  </div>

  <main id="vrcaContainer" role="list" tabindex="0" aria-live="polite" aria-relevant="additions removals"></main>

  <div id="loadingIndicator" style="display:none;">Loading...</div>

  <script src="app.js" type="module"></script>
</body>
</html>
