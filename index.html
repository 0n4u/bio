<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:url" content="https://plug.is-a.dev" />
  <meta property="og:type" content="website" />
  <title>Overdose</title>

  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./assets/css/1.css" />
  <script src="./assets/scripts/script.js" defer></script>
  <script src="./assets/scripts/redirect.js" defer></script>
  <script src="./assets/scripts/sparkle.js" defer></script>
  <script src="./assets/scripts/log.js" defer></script>
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>

  <style>
    .terminal {
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      font-family: monospace;
      padding: 20px;
      color: white;
    }

    footer {
      font-size: 0.75rem;
      padding: 10px 0;
      text-align: center;
    }

    footer p {
      margin: 0;
    }

    .clicktocontinuecontainer p {
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .clicktocontinuecontainer p:hover {
      color: #ff5c5c;
    }
  </style>
</head>

<body>
  <div id="flexboxcontainer">
    <div class="clicktocontinuecontainer">
      <p class="center accent" id="overdoseText" aria-label="Click to change footer text">over</p>
      <p class="center" id="doseText" aria-label="Click to change footer text">dose</p>
    </div>
  </div>

  <div id="hiddencontainer">
    <div class="terminal" id="terminal">
      <div>Welcome To Overdose</div>
      <div>------- TIME -------</div>
      <div id="time"></div>
      <div>------- DEVICE & BROWSER -------</div>
      <div id="device-info"></div>
      <div>------- IPDATA -------</div>
      <div id="ip-address"></div>
      <div id="country"></div>
      <div id="location"></div>
      <div id="isp"></div>
      <div>------- END --------</div>
    </div>
  </div>

  <footer>
    <p id="tos-link">
      <a href="./tos.html" onclick="showFooterNotice(event)" target="_blank" aria-label="View Terms of Service">TOS</a>
    </p>
    <p id="footer-notice" style="display: none;">&copy; 2025 Overdose. All rights reserved.</p>
  </footer>
</body>
