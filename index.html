<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<link rel="icon" href="logo/logo.png" type="image/gif">
		<meta charset="UTF-8">
        <title>./𝖋𝖊𝖓𝖙𝖆𝖓𝖞𝖑</title>
        <meta content="./𝖋𝖊𝖓𝖙𝖆𝖓𝖞𝖑" property="og:title" />
        <meta content="⁰ʷᵘᵗ" property="og:description" />
        <meta content="https://fent.is-a.dev" property="og:url" />
        <meta content="https://fent.is-a.dev/logo/logo.png" property="og:image" />
        <meta content="#551a8b" data-react-helmet="true" name="theme-color" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap">
		<title id="dynamic-title">./𝖋𝖊𝖓𝖙𝖆𝖓𝖞𝖑</title>
		<script src="js/animacao.js" type="text/javascript"></script>
		<style>
			body,
			html {
				margin: 0;
				padding: 0;
				height: 100%;
				overflow: hidden;
				background-color: black;
			}

			.initial-screen {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				width: 100vw;
				position: absolute;
				top: 0;
				left: 0;
				background-color: black;
				z-index: 2;
			}

			#start-image {
				cursor: pointer;
				width: 100px;
			}

			#dynamic-title {
				font-family: 'Shantell Sans', sans-serif;
				font-size: 24px;
				color: #FFFFFF;
			}

			.logo {
				position: absolute;
				top: 20px;
				left: 20px;
				width: 150px;
				height: auto;
			}

			.container {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				position: relative;
				z-index: 1;
				display: none;
			}

			.card-text {
				font-family: 'Shantell Sans', sans-serif;
				font-size: 15px;
				color: #FFFFFF;
				margin-top: 5px;
			}

			.card {
				box-sizing: border-box;
				width: 190px;
				height: 254px;
				background: rgba(0, 0, 0, 0.58);
				border: 1px solid rgb(0, 0, 0);
				box-shadow: 12px 17px 51px rgba(0, 0, 0, 0.22);
				backdrop-filter: blur(6px);
				border-radius: 17px;
				text-align: center;
				cursor: pointer;
				transition: all 0.5s;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				user-select: none;
				font-weight: bolder;
				color: black;
			}

			.card:hover {
				border: 1px solid rgb(255, 255, 255);
				transform: scale(1.05);
			}

			.card:active {
				transform: scale(0.95) rotateZ(1.7deg);
			}

			.round-image {
				width: 80px;
				height: 80px;
				border-radius: 50%;
				object-fit: cover;
				margin-bottom: 10px;
				transition: all 0.3s;
			
			}

			.round-image:hover {
				border: 2px solid #fff;
				box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
				transform: scale(1.06);
			}

			.background-video {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				object-fit: cover;
				z-index: 0;
				display: none;
				filter: grayscale(100%) blur(3px);
			}

			.tooltip {
				text-align: center;
				cursor: pointer;
				transition: all 0.5s;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				user-select: none;
				border-bottom: 1px dotted black;
			}

			.tooltip .tooltiptext {
				visibility: hidden;
				width: 120px;
				color: #fff;
				text-align: center;
				padding: 5px 0;
				border-radius: 6px;
				font-size: x-small;
				position: absolute;
				z-index: 1;
			}

			.tooltip:hover .tooltiptext {
				visibility: visible;
			}

			#particles-js {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				z-index: 1;
				pointer-events: none;
			}
		</style>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				const titleElement = document.getElementById('dynamic-title');
				const typingSpeed = 50; 
				const text = "./𝖋𝖊𝖓𝖙𝖆𝖓𝖞𝖑 "; 
				const erasingSpeed = 50; 
				const pauseDuration = 1000;
				let index = 0;
				let isErasing = false;

				function type() {
					if (isErasing) {
						if (index > 0) {
							titleElement.textContent = text.substring(0, index--);
							setTimeout(type, erasingSpeed);
						} else {
							isErasing = false;
							setTimeout(type, pauseDuration);
						}
					} else {
						if (index < text.length) {
							titleElement.textContent = text.substring(0, ++index);
							setTimeout(type, typingSpeed);
						} else {
							isErasing = true;
							setTimeout(type, pauseDuration);
						}
					}
				}
				type();
			});
		</script>
		</style>
	</head>
	<body>
		<img src="logo/logo.png" alt="Logo" class="logo">
		<div class="initial-screen" id="initial-screen">
			<img id="start-image" src="imagem/imagem.png" alt="Click" />
		</div>
		<iframe class="background-video" src="https://blackscreen.app/" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%;" frameborder="0" id="background-video"></iframe>
		<div id="particles-js"></div>
		<div class="tooltip">
			<div class="container" id="card-container">
				<a href="https://discord.gg/vRzgzk8wwH" target="_blank">
					<div class="card">
						<img src="user/1.gif" class="round-image">
						<p class="card-text">./𝖋𝖊𝖓𝖙𝖆𝖓𝖞𝖑</p>
						<span class="tooltiptext">ｃｌｉｃｋ ｈｅｒｅ</span>
					</div>
				</a>
			</div>
			<audio id="background-music" src="audio/audio.mp3" preload="auto"></audio>
              <script>
                var audio = document.getElementById("background-music");
                audio.volume = 0.2;
              </script>
			<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
			<script>
				function start() {
					const music = document.getElementById('background-music');
					const initialScreen = document.getElementById('initial-screen');
                        const backgroundVideo = document.getElementById('background-video');
					const cardContainer = document.getElementById('card-container');
					music.play();
					initialScreen.style.display = 'none';
					backgroundVideo.style.display = 'block';
					cardContainer.style.display = 'flex';
				}
				document.getElementById('start-image').addEventListener('click', start);
				particlesJS('particles-js', {
					particles: {
						number: {
							value: 420,
							density: {
								enable: true,
								value_area: 800
							}
						},
						color: {
							value: '#551a8b' 
						},
						shape: {
							type: 'circle',
							stroke: {
								width: 0,
								color: '#000000'
							}
						},
						opacity: {
							value: 0.7,
							random: true,
							anim: {
								enable: false
							}
						},
						size: {
							value: 5,
							random: true,
							anim: {
								enable: false
							}
						},
						line_linked: {
							enable: false
						},
						move: {
							enable: true,
							speed: 1.44, 
							direction: 'top',
							random: true,
							straight: false,
							out_mode: 'out',
							bounce: true
						}
					},
					interactivity: {
						detect_on: 'canvas',
						events: {
							onhover: {
								enable: true,
								mode: 'repulse' 
							},
							onclick: {
								enable: false
							},
							resize: true
						}
					},
					retina_detect: true
				});
				(function() {
					let devtoolsOpened = false;
					const threshold = 160;

					function detectDevTools() {
						const widthThreshold = window.outerWidth - window.innerWidth > threshold;
						const heightThreshold = window.outerHeight - window.innerHeight > threshold;
						if ((widthThreshold && heightThreshold) || (window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isInitialized) || devtoolsOpened) {
							devtoolsOpened = true;
							window.location.reload();
						}
					}
					window.addEventListener('resize', detectDevTools);
				})();
			</script>
			<script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool@latest'></script>
	</body>
</html>
